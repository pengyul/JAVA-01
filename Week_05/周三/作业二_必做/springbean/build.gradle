plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-beans:4.3.29.RELEASE'
    compile 'org.springframework:spring-context:4.3.29.RELEASE'
}

test {
    useJUnitPlatform()
}